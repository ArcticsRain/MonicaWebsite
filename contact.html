<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">

<body>
  <header>
    <h1>Welcome to My Portfolio</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Me</a>
      <a href="projects.html">Projects</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>
  </header>

  <main>
    <section id="contact-section">
      <h2>Contact Me</h2>
      <div class="contact-panel">
        <form id="contactForm" action="https://formspree.io/f/mwpkyepw" method="POST" class="contact-form">
          <label>
            <input type="text" name="lastname" placeholder="Last Name" required>
          </label>
          <label>
            <input type="text" name="First Name" placeholder="First Name" required>
          </label>
          <label>
            <input type="email" name="email" placeholder="Your Email" required>
          </label>
          <label>
            <input type="text" name="phone" placeholder="Phone Number" required>
          </label>
          <label>
            <textarea name="message" placeholder="Your Message" required></textarea>
          </label>
          <button type="submit">Send</button>
        </form>

        <div class="contact-image">
          <img src="images/SpaceRangerRibbet2.png" alt="Contact Illustration">
        </div>
      </div>
    </section>
  </main>

  <footer>

  <script src="formHandler.js" defer></script> <!-- Include the JavaScript file -->
